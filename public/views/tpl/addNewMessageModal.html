<img class="closeButton" src="img/artwork-2.svg" width="14" height="18" alt=""
     data-mu-svgfallback="img/artwork%202_poster_.png" ng-click="closeModal()">

<div class="modal-header addModelHeader">
    <p class="modal-title addModalTitle">Add A Message</p>
</div>
<div class="modal-body">
    <div class="modalControls text-center">
        <form  class="message" novalidate>
            <div class="inputs">
                <div class="form-group">
                    <div ng-file-upload-wrapper file="file" required="true" accept="'.json'"></div>
                </div>
            </div>
            <div class="form-group">
                <button class="form-control btnAddModel" ng-click="addMessage(); ">SAVE
                </button>
            </div>
        </form>

        <div class="spinner" ng-show="uploading">
            <div class="whirl">
            </div>
        </div>
    </div>
</div>
